<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

<body>

    <!-- header para navegação das páginas -->
    <header class="nave">
        <div class="anterior"><a href="atividade5.html">Atividade 5</a></div>
        <div><h3>Atividade 6</h3></div>
        <div class="proximo"><a href="../index.html">Página inicial</a></div>
    </header>
    <!-- header para navegação das páginas -->

    <form method="POST" action="/clientes">
        <fieldset>
            <legend>Cadastro de Clientes</legend>
            <label for="nome">Nome</label>
            <br />
            <input type="text" name="nome" size="30" placeholder="Digite seu nome" required>
            <br /><br />
            <label for="endereço">Endereço</label>
            <br />
            <input type="text" name="endereço" size="50" placeholder="Digite seu endereço" required>
            <br /><br />
            <label for="email">E-mail</label>
            <br />
            <input type="email" name="email" placeholder="Digite seu email" required>
            <br /><br />
            <input type="checkbox" name="newsletter" required>
            <label for="newsletter">Desejo receber newsletter</label>
            <br /><br />
            <input type="submit" value="Cadastrar">
            <input type="reset" value="Cancelar">
        </fieldset>
    </form>
</body>
